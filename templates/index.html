<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Aurelion</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* Importamos una fuente moderna desde Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        /* Estilos generales para el cuerpo de la página */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8; /* Un fondo gris azulado claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor principal del chatbot */
        .chat-container {
            width: 47%;
            height: 90vh;
            max-height: 700px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Cabecera del chat */
        .chat-header {
            background: linear-gradient(90deg, #007BFF, #0056b3); /* Gradiente azul */
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.4em;
            font-weight: 600;
        }
        
        .sprint-buttons {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #f8f9fa;
        }

        .sprint-button {
            background-color: #fff;
            border: 1px solid #007BFF;
            color: #007BFF;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin: 0 5px;
        }

        .sprint-button.active {
            background-color: #007BFF;
            color: white;
        }


        /* Ventana donde se muestran los mensajes */
        .chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto; /* Permite hacer scroll si los mensajes no caben */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Estilo base para cada mensaje */
        .message {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 100%;
            line-height: 1.5;
            word-wrap: break-word;
        }

        /* Mensajes del chatbot (izquierda) */
        .bot-message {
            background-color: #e9ecef; /* Gris claro */
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        /* Mensajes del usuario (derecha) */
        .user-message {
            background-color: #007BFF; /* Azul primario */
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        /* Contenedor para las opciones del menú */
        .menu-options {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px; /* Espacio entre el desplegable y el botón */
            align-items: center;
        }

        /* Estilo del menú desplegable */
        .menu-select {
            flex-grow: 1; /* Ocupa el espacio disponible */
            padding: 8px 12px;
            border-radius: 15px;
            border: 1px solid #007BFF;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9em;
            color: #333;
            background-color: #fff;
            cursor: pointer;
            -webkit-appearance: none; /* Quita la apariencia nativa en Webkit */
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D%2220%22%20height%3D%2220%22%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%3E%3Cpath%20d%3D%22M5%208l5%205%205-5z%22%20fill%3D%22%23007BFF%22/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 1em;
        }

        /* Estilo de los botones del menú (reutilizado para el botón Enviar) */
        .menu-button {
            background-color: #f8f9fa;
            border: 1px solid #007BFF;
            color: #007BFF;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9em;
            transition: all 0.3s ease;
            white-space: nowrap; /* Evita que el texto del botón se rompa */
        }

        .menu-button:hover {
            background-color: #007BFF;
            color: white;
        }

        .menu-button:disabled {
            background-color: #e9ecef;
            color: #6c757d;
            border-color: #ced4da;
            cursor: not-allowed;
        }

        .menu-select:disabled {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h2>Asistente Aurelion</h2>
        </div>
        <div class="sprint-buttons">
            <button class="sprint-button active" id="sprint1-button">SPRINT 1</button>
            <button class="sprint-button" id="sprint2-button">SPRINT 2</button>
        </div>
        <div class="chat-window" id="chat-window">
            <!-- El primer mensaje del bot se añade aquí con JavaScript -->
        </div>
        <div class="menu-options" id="menu-options">
            <!-- El menú desplegable y el botón se generan con JavaScript -->
        </div>
        <div class="sub-options" id="sub-options" style="padding: 0 15px 15px; display: flex; flex-wrap: wrap; gap: 10px;">
            <!-- Los botones de sub-opción se generan aquí -->
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const menuOptions = document.getElementById('menu-options');
        const subOptionsContainer = document.getElementById('sub-options');
        const sprint1Button = document.getElementById('sprint1-button');
        const sprint2Button = document.getElementById('sprint2-button');

        let currentSprint = 1;

        const opcionesSprint1 = [
            { texto: "Tema del Proyecto", valor: "1.1" },
            { texto: "Problema", valor: "1.2" },
            { texto: "Solución Propuesta", valor: "1.3" },
            { texto: "Características set de datos", valor: "1.4" },
            { texto: "Pasos", valor: "1.5" },
            { texto: "Diagrama de flujo", valor: "1.6" },
            { texto: "Pseudocódigo", valor: "1.7" }
        ];

        const opcionesSprint2 = [
            { texto: "Problema", valor: "2.1" },
            { texto: "Solución Propuesta", valor: "2.2" },
            { texto: "Limpieza de Datos", valor: "2.3" },
            { texto: "Estadísticas descriptivas", valor: "2.4" },
            { texto: "Distribución de variables", valor: "2.5" },
            { texto: "Detección de Outliers", valor: "2.6" },
            { texto: "Gráficos", valor: "2.7" },
            { texto: "Interpretación de resultados", valor: "2.8" }
        ];

        function agregarMensaje(texto, remitente) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', remitente === 'bot' ? 'bot-message' : 'user-message');
            messageElement.innerHTML = marked.parse(texto);
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function mostrarSubsecciones(opcionesSubseccion) {
            subOptionsContainer.innerHTML = '';
            opcionesSubseccion.forEach(subOpcion => {
                const button = document.createElement('button');
                button.textContent = subOpcion.texto;
                button.classList.add('menu-button');
                button.onclick = () => seleccionarSubseccion(subOpcion);
                subOptionsContainer.appendChild(button);
            });
        }

        async function seleccionarSubseccion(subOpcion) {
            agregarMensaje(subOpcion.texto, 'user');
            subOptionsContainer.innerHTML = '';

            const thinkingMessage = document.createElement('div');
            thinkingMessage.classList.add('message', 'bot-message');
            thinkingMessage.innerHTML = "Consultando la información...";
            chatWindow.appendChild(thinkingMessage);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                const response = await fetch('/api/chatbot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subopcion: subOpcion.valor }),
                });

                if (!response.ok) throw new Error('Error en la respuesta del servidor.');

                const data = await response.json();
                chatWindow.removeChild(thinkingMessage);
                agregarMensaje(data.respuesta, 'bot');

            } catch (error) {
                chatWindow.removeChild(thinkingMessage);
                agregarMensaje('Lo siento, no pude obtener la información. Inténtalo de nuevo.', 'bot');
                console.error('Error:', error);
            }
        }

        async function seleccionarOpcion(opcion) {
            agregarMensaje(opcion.texto, 'user');
            document.getElementById('menu-select').disabled = true;
            document.getElementById('send-button').disabled = true;

            const thinkingMessage = document.createElement('div');
            thinkingMessage.classList.add('message', 'bot-message');
            thinkingMessage.innerHTML = "Consultando la información...";
            chatWindow.appendChild(thinkingMessage);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                const response = await fetch('/api/chatbot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ opcion: opcion.valor }),
                });

                if (!response.ok) throw new Error('Error en la respuesta del servidor.');

                const data = await response.json();
                chatWindow.removeChild(thinkingMessage);

                if (data.subsecciones) {
                    if (data.respuesta) {
                        agregarMensaje(data.respuesta, 'bot');
                    }
                    agregarMensaje("Por favor, elige una de las siguientes opciones para ver su detalle:", 'bot');
                    mostrarSubsecciones(data.opciones_subseccion);
                } else {
                    agregarMensaje(data.respuesta, 'bot');
                }

            } catch (error) {
                chatWindow.removeChild(thinkingMessage);
                agregarMensaje('Lo siento, no pude obtener la información. Inténtalo de nuevo.', 'bot');
                console.error('Error:', error);
            } finally {
                document.getElementById('menu-select').disabled = false;
                document.getElementById('send-button').disabled = false;
            }
        }

        function cargarOpciones(sprint) {
            const opciones = sprint === 1 ? opcionesSprint1 : opcionesSprint2;
            
            menuOptions.innerHTML = '';
            subOptionsContainer.innerHTML = '';

            const menuSelect = document.createElement('select');
            menuSelect.id = 'menu-select';
            menuSelect.classList.add('menu-select');

            const defaultOption = document.createElement('option');
            defaultOption.textContent = "Selecciona una opción...";
            defaultOption.disabled = true;
            defaultOption.selected = true;
            menuSelect.appendChild(defaultOption);

            opciones.forEach(opcion => {
                const optionElement = document.createElement('option');
                optionElement.textContent = `${opcion.valor}. ${opcion.texto}`;
                optionElement.value = opcion.valor;
                menuSelect.appendChild(optionElement);
            });

            const sendButton = document.createElement('button');
            sendButton.id = 'send-button';
            sendButton.textContent = 'Enviar';
            sendButton.classList.add('menu-button');

            sendButton.onclick = () => {
                const selectedValue = menuSelect.value;
                if (selectedValue && !menuSelect.options[menuSelect.selectedIndex].disabled) {
                    const selectedOpcion = opciones.find(o => o.valor === selectedValue);
                    if (selectedOpcion) {
                        seleccionarOpcion(selectedOpcion);
                    }
                }
            };
            
            menuOptions.appendChild(menuSelect);
            menuOptions.appendChild(sendButton);
        }

        function cambiarSprint(sprint) {
            currentSprint = sprint;
            if (sprint === 1) {
                sprint1Button.classList.add('active');
                sprint2Button.classList.remove('active');
            } else {
                sprint1Button.classList.remove('active');
                sprint2Button.classList.add('active');
            }
            iniciarChat();
        }

        function iniciarChat() {
            chatWindow.innerHTML = '';
            agregarMensaje(`¡Hola! Soy Aurelion. Estás en el SPRINT ${currentSprint}. ¿Sobre qué te gustaría saber?`, 'bot');
            cargarOpciones(currentSprint);
        }

        sprint1Button.onclick = () => cambiarSprint(1);
        sprint2Button.onclick = () => cambiarSprint(2);

        window.onload = () => cambiarSprint(1);
    </script>

</body>
</html>
